<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index</title>

    <style>
        .a,.b,.c{
            width: 500px;
            height: 500px;
            position: absolute;
        }
        .a{
           
            z-index: 1;
        }
        .b{
            left: 20px;
            top: 20px;
            z-index: 0;

        }
        .c{
           left: 40px;
           top: 40px;
           z-index: -1;
        }

    </style>
</head>
<body>
    
<div class="a" style="background-color: red;" ></div>
<div class="b" style="background-color: blue;"></div>
<div class="c" style="background-color: yellow;" ></div>















</body>
</html>
